name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: "content/**/*.md"

  build:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.114.0"

      - name: Build
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Submit URLs to IndexNow
        continue-on-error: true
        run: |
          KEY="0c1a7c49-0fbc-4c85-b701-e5486cee4822"
          URL_LIST=$(grep -o '<loc>[^<]*</loc>' ./public/sitemap.xml | sed 's/<[^>]*>//g' | jq -R -s 'split("\n") | map(select(length > 0))')
          PAYLOAD=$(jq -n \
            --arg host "lantanomads.com" \
            --arg key "$KEY" \
            --arg keyLocation "https://lantanomads.com/${KEY}.txt" \
            --argjson urlList "$URL_LIST" \
            '{host: $host, key: $key, keyLocation: $keyLocation, urlList: $urlList}')
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
